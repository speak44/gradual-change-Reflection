<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width:400px;
				height: 400px;
				border: 1px solid #000;
				background:linear-gradient(to bottom,yellow 20%,pink 40%,green 60%,purple 70%,red 80%,black 100%);
			}
		</style>
	</head>
	<!--
		to top(0deg)
		to right(90deg)
		to bottom(180deg)
		to left(270deg)
		
		线性渐变格式:
		linear-gradient([<起点> || <角度>,]? <点>, <点>…)
		只能用在背景上

		参数:
		起点：从什么方向开始渐变		默认：top
		left、top、left top
		
		角度：从什么角度开始渐变
		xxx deg的形式
		
		点：渐变点的颜色和位置
		black 50%，位置可选

	-->
	<body>
		<div><div>
	</body>
</html>
