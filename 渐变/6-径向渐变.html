<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width:400px;
				height: 400px;
				border: 1px solid #000;
				background:-webkit-radial-gradient(center,red,green,pink);
			}
		</style>
	</head>
	<!--
	radial-gradient([<>]? [<形状> || <大小>,]? <点>, <点>…);起点

	起点：可以是关键字（left,top,right,bottom,center），具体数值或百分比
	
	形状： ellipse、circle
	
	circle：如果<size>和<length>大小相等，那么径向渐变是一个圆形，也就是用来指定圆形的径向渐变
	
	 ellipse：如果<size>和<length>大小不相等，那么径向渐变是一个椭圆形，也就是用来指定椭圆形的径向渐变。

	-->
	<body>
		<div><div>
	</body>
</html>
