<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 30px;
				margin: 50px auto 0px;
				background: pink;
				-webkit-box-reflect: below 30px url(png8.png);
			}
		</style>
	</head>
	<!--
		box-reflect：none(默认值)  direction  offset  mask-box-image

	direction：方向
	above：指定倒影在对象的上边
	below：指定倒影在对象的下边
	left：指定倒影在对象的左边
	right：指定倒影在对象的右边

	-->
	<body>
		<div>我是一个div</div>
	</body>
</html>
