<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 30px;
				margin: 50px auto 0px;
				background: pink;
				-webkit-box-reflect: below 0px -webkit-linear-gradient(bottom,rgba(255,0,0,0.5) 20%,rgba(0,255,0,0.3) 60%,rgba(0,0,255,0) 70%);
			}
		</style>
	</head>
	<!--
	mask-box-image：
	url：使用绝对或相对地址指定遮罩图像。
	linear-gradient：使用线性渐变创建遮罩图像。
	radial-gradient：使用径向(放射性)渐变创建遮罩图像。
	repeating-linear-gradient：使用重复的线性渐变创建背遮罩像。
	repeating-radial-gradient：使用重复的径向(放射性)渐变创建遮罩图像。

	-->
	<body>
		<div>我是一个div</div>
	</body>
</html>
